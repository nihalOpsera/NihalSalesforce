<template>
    <canvas if:true={isChart} class="container" data-type={type} lwc:dom="manual"></canvas>
    <h1 if:true={isMetric} class="metric" style={component.style}>{component.value}</h1>
    <div if:true={isGauge} class="gauge">
        <div class="scales">
            <div data-value={component.max}></div>
            <template for:each={component.scales} for:item="scale">
                <div key={scale.value} style={scale.style} data-value={scale.value}></div>
            </template>
        </div>
        <div class="needle" style={component.style}>{component.value}</div>
    </div>
    <table if:true={isTable} style={component.style}>
        <thead>
            <tr>
                <template for:each={component.columns} for:item="column">
                    <th key={column.name} title={column.label}>{column.label}</th>
                </template>
            </tr>
        </thead>
        <tbody>
            <template for:each={component.data} for:item="row">
                <tr key={row.key}>
                    <template for:each={row.columns} for:item="column">
                        <td key={column.name}>{column.value}</td>
                    </template>
                </tr>
            </template>
        </tbody>
    </table>
</template>
