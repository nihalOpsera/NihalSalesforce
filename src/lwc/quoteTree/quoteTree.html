<template>
    <template if:true={showButtons}>
    <div class="slds-box">
        <div class="slds-page-header slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:quotes" alternative-text="Event" size="small" ></lightning-icon>          
                    </div>
                    <div class="slds-media__body  ">
                        <div class="slds-page-header__name">
                             <div class="slds-page-header__name-title">                        
                                   <span class="slds-page-header__title slds-truncate slds-text-heading_small" title="Quote Relationships">Quote Relationships ({totalQuotes})</span>
                                    
                               </div>
                        </div>
                    <span>
                        <lightning-button class="slds-float_right  slds-p-bottom_medium slds-p-left_medium"  label="Collapse All"  variant="Neutral"   onclick={clickToCollapseAll}>
                        </lightning-button>
                    <lightning-button  class="slds-float_right slds-p-bottom_medium" label="Expand All"  variant="Neutral"   onclick={clickToExpandAll}>
                        </lightning-button> </span> <br/>
                    <p class="slds-page-header__name-meta"></p>
                </div>
            </div>
        </div>
    </div>
   <div class="slds-box">
            <template if:true={showPrimary}>
                <lightning-tree-grid columns = {gridColumns}
                                        data = {gridData}
                                        key-field = "Id"
                                        hide-checkbox-column = true
                                        onrowaction={handleRowAction}
                                        >
                </lightning-tree-grid>
                </template>
                <template if:true={hidePrimary}>
                <lightning-tree-grid columns = {gridColumns1}
                                        data = {gridData}
                                        key-field = "Id"
                                        hide-checkbox-column = true
                                        onrowaction={handleRowAction}
                                        >
                </lightning-tree-grid>
                </template>
                </div>
      <p slot="footer"></p>  
    </div>
</template> 
    </template>
