<template>
    <lightning-card title="Service Quote Action" icon-name="standard:action_list_component">
        <div if:false={isLoaded} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-button-group>
                <lightning-button label="Accept" disabled={acceptDisable} onclick={handleAccept}></lightning-button>
                <lightning-button label="Reject" disabled={rejectDisable} onclick={handleReject}></lightning-button>
                <lightning-button label="Cancel" disabled={cancelDisable} onclick={handleCancel}></lightning-button>
                <lightning-button label="Close" disabled={closeDisable} onclick={handleClose}> </lightning-button>
                <lightning-button label="Escalate" disabled={disableEscalate} onclick={handleEscalate}>
                </lightning-button>
                <lightning-button-menu alternative-text="Show menu" menu-alignment="bottom-right"
                    variant="border-filled" onselect={handleOnselect}>
                    <lightning-menu-item label="Change Ownership" value="Change_Ownership" disabled={disableChangeOwner}></lightning-menu-item>
                </lightning-button-menu>
            </lightning-button-group>
        </p>
        
        <div if:true={recordFormVisible} class="slds-box--xx-small slds-m-horizontal--x-small slds-m-top--x-small">

            <!-- <lightning-record-form record-id={recordId} object-api-name={objectApiName} fields={fields} columns="1"
                mode="edit" onsubmit={handleSubmit}>
            </lightning-record-form>-->
            <lightning-record-edit-form record-id={recordId} density="comfy" object-api-name={objectApiName}
                onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError}>
                <div class="slds-grid slds-wrap">
                    <template for:each={fields} for:item="field">
                        <div key={field.fieldapiname} class="slds-col slds-size_12-of-12">
                            <div  if:true={field.clearvalue}>
                                <lightning-input-field field-name={field.fieldapiname} required={field.required} value={field.valueonload}>
                                </lightning-input-field>
                            </div>
                            <div  if:false={field.clearvalue}>
                                <lightning-input-field field-name={field.fieldapiname} required={field.required} >
                                </lightning-input-field>
                            </div>

                        </div>

                    </template>
                </div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_12-of-12">
                        <lightning-button variant="brand" class="slds-float_right" type="submit" label="Save" disabled={disableSave}>
                        </lightning-button>
                    </div>
                </div>
			</lightning-record-edit-form>
		</div>
		<div if:true={changeOwnerScreenVisible} class="slds-box--xx-small slds-m-horizontal--x-small slds-m-top--x-small">
            Please select from users List below to Change Ownership:
            <div class="slds-m-around_medium" style="height: 200px;" >
                <template if:true={tabledatalist}>
                    <lightning-datatable max-row-selection="1"
                        key-field="Id"
                        data={tabledatalist}
                        columns={changeOwnerTableCols}
                        onrowselection={handleRowSelection}
                        enable-infinite-loading 
                        onloadmore={loadMoreData}
                        load-more-offset="5"
                        >
                    </lightning-datatable>
                </template>
            </div>
        </div>  
    </lightning-card>
</template>
