<template>
    <div class="spinner">
        <template if:true={showSpinner}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <div >
        <template if:true={loaded}>
            <div class="slds-modal__content slds-var-p-around_large" >
                <h3 class="slds-text-heading_small slds-m-bottom_small">
                    Do you want to convert the opportunity "<strong>{name}</strong>" from Fast Track to Standard?
                </h3>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={cancel} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Convert" title="Convert" onclick={convert} class="slds-m-left_x-small"></lightning-button>
            </footer>
        </template>
    </div>
</template>
