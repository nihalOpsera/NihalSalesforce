<template>
    <template if:true={cdDocument}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6">
                <h1 class="slds-p-around--x-small"><b>Was</b></h1>
                <lightning-record-view-form
                            record-id={cdDocument.cdDoc.Id}
                            object-api-name="Customer_Document__c">
                    <lightning-output-field data-flddname="Name" data-keydapi="Name" field-name="Name" ></lightning-output-field>
                    <lightning-output-field field-name="Customer_Document_ID__c"></lightning-output-field>
                    <lightning-output-field field-name="Version_Nr__c"></lightning-output-field>
                    <lightning-output-field field-name="Total_Value__c"></lightning-output-field>
                    <lightning-output-field field-name="CurrencyIsoCode"></lightning-output-field>
                    <lightning-output-field field-name="Payment_terms__c"></lightning-output-field>
                    <lightning-output-field field-name="INCO_Terms__c"></lightning-output-field>
                    <lightning-output-field field-name="QTO_PDF_Place_of_Delivery_Shipment__c"></lightning-output-field>
                    <lightning-output-field field-name="Requested_Delivery_Date__c"></lightning-output-field>
                </lightning-record-view-form>
        
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <h1 class="slds-p-around--x-small"><b>Became</b></h1>
                <lightning-record-view-form data-id="becameFormId"
                            record-id={cdDocument.nokiaCdDoc.Id}
                            object-api-name="Customer_Document__c"
                            onloadeddata={populateColorHightlight} onload={populateColorHightlight}>
                    <lightning-output-field data-fldnname="Name" data-keynapi="Name" field-name="Name" ></lightning-output-field>
                    <lightning-output-field field-name="Customer_Document_ID__c"></lightning-output-field>
                    <lightning-output-field field-name="Version_Nr__c"></lightning-output-field>
                    <lightning-output-field field-name="Total_Value__c"></lightning-output-field>
                    <lightning-output-field field-name="CurrencyIsoCode"></lightning-output-field>
                    <lightning-output-field field-name="Payment_terms__c"></lightning-output-field>
                    <lightning-output-field field-name="INCO_Terms__c"></lightning-output-field>
                    <lightning-output-field field-name="QTO_PDF_Place_of_Delivery_Shipment__c"></lightning-output-field>
                    <lightning-output-field field-name="Requested_Delivery_Date__c"></lightning-output-field>

                </lightning-record-view-form>
                
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="7" padding="around-small">
               
               <lightning-layout>
                   <lightning-layout-item size="4">&nbsp;</lightning-layout-item>
                   <lightning-layout-item size="8" padding="around-small"><b>Was</b></lightning-layout-item>
               </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="5" padding="around-small">
                <b>Became</b>
            </lightning-layout-item>
            
            <lightning-layout-item size="7" class="slds-p-bottom--x-small"> 
                <lightning-layout multiple-rows>
                        <lightning-layout-item size="2">
                            Customer Product Code
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Internal Product Code
                        </lightning-layout-item>
                        <lightning-layout-item size="1">
                            Item Quantity
                        </lightning-layout-item>
                        <lightning-layout-item size="1">
                            Unit of Measure
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Unit Price
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Total Price
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Reqested Delivery Date 
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="5" class="slds-p-bottom--x-small"> 
                <lightning-layout multiple-rows>
                        <lightning-layout-item size="2">
                            Item Quantity
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Unit of Measure
                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            Unit Price
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            Total Price
                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            Reqested Delivery Date 
                        </lightning-layout-item>
                    </lightning-layout>
            </lightning-layout-item>

            <template for:each={cdDocument.lineItems} for:item="lineItem">
                <lightning-layout-item size="7" key={lineItem.productCode} >
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="2">
                           {lineItem.productCode}
                        </lightning-layout-item>
                        <lightning-layout-item size="2">
                            {lineItem.internalProductCode}
                        </lightning-layout-item>
                        <template if:true={lineItem.wasLine}>
                            <lightning-layout-item size="1" class={lineItem.colorNoBecameCode}>
                                {lineItem.wasLine.QTO_PDF_Quantity__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="1" class={lineItem.colorNoBecameCode}>
                                {lineItem.wasLine.QTO_PDF_Unit_Of_Measure__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="2" class={lineItem.colorNoBecameCode}>
                                {lineItem.wasLine.QTO_PDF_Unit_Price__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="2" class={lineItem.colorNoBecameCode} >
                                {lineItem.wasLine.QTO_PDF_Total_Value__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="2" class={lineItem.colorNoBecameCode} >
                                {lineItem.wasLine.QTO_PDF_Requested_Delivery_Date__c}
                            </lightning-layout-item>
                        </template>
                        <template if:false={lineItem.wasLine}>
                           <lightning-layout-item size="1">
                               &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="1">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="2">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="2">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="2">
                                &nbsp;
                            </lightning-layout-item> 
                        </template>

                    </lightning-layout>
                </lightning-layout-item>
                
                <lightning-layout-item size="5" key={lineItem.productCode} class={lineItem.colorNoWasCode}>
                    <lightning-layout multiple-rows>
                        <template if:true={lineItem.becameLine}>
                            <lightning-layout-item size="2" class={lineItem.colorQCode}>
                                {lineItem.becameLine.QTO_PDF_Quantity__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="2" class={lineItem.colorUCode}>
                                {lineItem.becameLine.QTO_PDF_Unit_Of_Measure__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="3" class={lineItem.colorPCode}>
                                {lineItem.becameLine.QTO_PDF_Unit_Price__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="2" class={lineItem.colorTCode}>
                                {lineItem.becameLine.QTO_PDF_Total_Value__c}
                            </lightning-layout-item>
                            <lightning-layout-item size="3" class={lineItem.colorDCode}>
                                {lineItem.becameLine.QTO_PDF_Requested_Delivery_Date__c}
                            </lightning-layout-item>
                        </template>
                        <template if:false={lineItem.becameLine}>
                            <lightning-layout-item size="2" class="slds-p-left--small">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="2">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="2">
                                &nbsp;
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                &nbsp;
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
            </template>

           
            
        </lightning-layout>
    </template>
</template>
