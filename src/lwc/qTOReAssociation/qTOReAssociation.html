<template>
    <lightning-button variant="brand" label="Re-process" onclick={submitAssociationBatch} 
    disabled={disableButton} class="btnCls"></lightning-button>
    <div class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div if:true={dontAllowToProcess}>
                <h3 class="slds-text-small">{label.ASSOCIATION_PROCESS_ALLOWED_MSG}</h3>
            </div>
            <div if:true={batchStatus}>
                <h3 class={styleClass}>{batchStatus}</h3>
            </div>
            <div if:true={error}>
                <h3 class="slds-text-small slds-text-color_error">{error}</h3>
            </div>
        </div>
    </div>
</template>
