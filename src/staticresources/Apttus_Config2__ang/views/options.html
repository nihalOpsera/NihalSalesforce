<!-- Controller: OptionsCtrl -->
<div class="container">
	<div class="col-md-12 bottom-padding">
		<pageactions page-name="optionPageActions" action-location="topbar"></pageactions>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-2">
				#{{OptionsCtrl.parentLineItem.lineItemSO.LineNumber__c}}
			</div>
			<div class="col-md-4">
				<b>{{OptionsCtrl.parentLineItem.lineItemSO.ProductId__r.Name}}</b>
			</div>
			<div class="col-md-2">
				<input type="text" placeholder="--filter--" data-ng-model="optionFilter.productName"/>
			</div>
			<div class="col-md-1">
				<button data-ng-click="OptionsCtrl.updateBundle()">Apply</button>
			</div>
		</div>
		<hr/>
		<div class="row" data-ng-repeat="node in OptionsCtrl.optionGroups">
			<optiongroup group1="node" level="1" parentLine="OptionsCtrl.parentLineItem" ctrl="OptionsCtrl"></optiongroup>
		</div>	
		
	</div>
	<minicart class="col-md-3"></minicart>
</div>
