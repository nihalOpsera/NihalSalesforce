<!-- fieldType: Textarea -->
<p>
	<textarea  ng-model="dynamicField.getSetModel"
			   ng-model-options="dynamicField.modelOptions"
			   class="field--dynamic {{dynamicField.properties.StyleClass}} grid-textArea-width" 
			   ng-style="dynamicField.getStyleObject(dynamicField.properties.Style)"
			   id="{{dynamicField.properties.ElementId}}"
			   ng-class="{'dyanmic-field-disabled-input': dynamicField.IsDisabled}">
	</textarea>				 
</p>
